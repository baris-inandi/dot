general {
    interval        = 2
    colors 			= true
    color 			= "#ffffff"
    color_good      = '#c7ede4'
    color_degraded  = '#cfb686'
    color_bad       = '#ffa99e'
}

order += "window"
order += "cpu_temperature 0"
order += "battery_level"
order += "spotify"
order += "networkmanager"
order += "wifi"
order += "volume_status"
order += "time"
order += "whoami"

arch_updates {
	format = "AUR: {total}"
}

wifi {
	format = "WIFI: {ssid} {bitrate} {bitrate_unit} ({signal_percent}%)|"
	cache_timeout = 4
}

spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{title} by {artist}"
    format_down = ""
    cache_timeout = 2
}

window {
    cache_timeout = 0.2
    format = '\?max_length=50 {title}'
}

networkmanager {
    format = ""
    cache_timeout = 5
}

battery_level {
    cache_timeout = 2
    format = "{status}: {percent}%"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 25
    threshold_type = percentage
    hide_seconds = true
    status_chr = " "
    status_bat = " "
    status_unk = " "
    status_full = " "
}

time {
    format = "TIME: %A %e %B (%H:%M:%S)"
}

whoami {
	format = "{username}@{hostname}   "
}

load {
    format = "LOAD %1min"
}

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
	format = "TEMP: %degrees°C"
}

disk "/" {
	format = "DISK: %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

volume_status {
    format = "VOL: {percentage}%"
    format_muted = "MUTE"
    command = "amixer"
    max_volume = 100
}
