general {
    interval        = 1
    colors 			    = true
    color_good      = '#8fbcbb'
    color_degraded  = '#ebcb8b'
    color_bad       = '#bf616a'
}

order += "window"
order += "spotify"
order += "dotver"
order += "volume master"
order += "battery 0"
order += "wireless wlan0"
order += "cpu_temperature 0"
order += "tztime local"

window {
    format = '\[\?max_length=50 {title}\]    '
}

wireless wlan0 {
    format_up = "WIFI: %essid [%quality]"
    format_down = ""
}

ethernet enp0s25 {
    #if you use %speed, i3status requires root privileges
    format_up = "ETH: %ip (%speed)"
    format_down = ""
}

battery 0 {
    format = "BAT: %status [%percentage] [%remaining]"
    format_down = ""
    last_full_capacity = true
    integer_battery_capacity = true
    low_threshold = 25
    threshold_type = percentage
    hide_seconds = true
    status_chr = " "
    status_bat = " "
    status_unk = " "
    status_full = " "
}

tztime local {
    format = "TIME: %A %e %B [%H:%M:%S] "
}

load {
    format = "LOAD %1min"
}

cpu_usage {
    format = "CPU: %usage"
}

cpu_temperature 0 {
	format = "TEMP: %degrees°C"
}

disk "/" {
	format = "DISK: %avail"
	prefix_type	= custom
	low_threshold = 20
	threshold_type = percentage_avail
}

volume master {
    format = "VOL: %volume"
    format_muted = "  "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
